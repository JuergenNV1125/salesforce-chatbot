<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesforce Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; height: 400px; border: 1px solid #ccc; background: #fff; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    .user, .bot { margin: 10px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
    #inputArea { display: flex; gap: 10px; }
    #userInput { flex: 1; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>

<h2>Salesforce Chatbot ðŸ¤– (Secure)</h2>
<div id="chatbox"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Ask me anything about Salesforce...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');

  function appendMessage(sender, message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = sender;
    msgDiv.innerText = message;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function getBotResponse(userInput) {
    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      return data.reply;

    } catch (error) {
      console.error("Proxy Error:", error);
      return "Sorry, I couldnâ€™t reach the chatbot server.";
    }
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const userMsg = input.value.trim();
    if (!userMsg) return;

    appendMessage('user', userMsg);
    appendMessage('bot', 'Typing...');

    const botReply = await getBotResponse(userMsg);

    chatbox.removeChild(chatbox.lastChild); // Remove "Typing..."
    appendMessage('bot', botReply);

    input.value = '';
  }

  document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
